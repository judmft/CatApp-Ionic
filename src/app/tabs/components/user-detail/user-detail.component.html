<ion-card>
  <ion-card-header>
      <ion-card-subtitle>{{ user.perfil }}</ion-card-subtitle>
      <ion-card-title>{{ user.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
        <p>Dni: {{ user.dni ? user.dni : "Sin datos"}}</p>
        <p>Tel√©fono: {{ user.phone ? user.phone : "Sin datos"}}</p>
        <p>Email: {{ user.email }}</p>
        <p>Rol: {{ user.tipo }}</p>
  </ion-card-content>
  <ion-item *ngIf="user.resources.length" class="activated" color="primary">
        <ion-icon name="business" slot="start"></ion-icon>
        <ion-label>Recursos activos</ion-label>
</ion-item>
<ion-item *ngIf="!user.resources.length" class="activated" color="primary">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>No hay recursos activos</ion-label>
    </ion-item>
<ion-item  *ngFor="let resource of user.resources" class="activated"> 
        <ion-label >{{ resource.name }}</ion-label>
</ion-item>
</ion-card>
