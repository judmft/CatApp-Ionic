<ion-list>
  <ion-item *ngFor="let user of users">
    <ion-avatar [ngClass]="{active: user.active}" [ngSwitch]="user.tipo"  slot="end">
      <img *ngSwitchCase="'Admin'" src='../../../../assets/icon/admin.svg'>
      <img *ngSwitchCase="'Usuario'" src='../../../../assets/icon/user.svg'>
      <img *ngSwitchCase="'Invitado'"  src='../../../../assets/icon/invited.svg'>
    </ion-avatar>
    <ion-label  (click)="userSelect(user)">
      <h3>
        {{ user.name }}
      </h3>
      <p>
        {{ user.perfil }}
      </p>
    </ion-label>
  </ion-item>
</ion-list>
