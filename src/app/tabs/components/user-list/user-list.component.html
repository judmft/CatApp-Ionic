<ion-list>
  <ion-item-sliding *ngFor="let user of users">
    <ion-item>
      <ion-avatar [ngClass]="{active: user.active}" [ngSwitch]="user.tipo"  slot="end">
      <img *ngSwitchCase="'Admin'" src='../../../../assets/icon/user-49.svg'>
      <img *ngSwitchCase="'Usuario'" src='../../../../assets/icon/user-52.svg'>
      <img *ngSwitchCase="'Invitado'"  src='../../../../assets/icon/user-51.svg'>
    </ion-avatar>
      <ion-label  (click)="userSelect(user)">
        <h3>
          {{ user.name }}
        </h3>
        <p>
          {{ user.perfil }}
        </p>
      </ion-label>
      </ion-item>

      <ion-item-options side="end">
          <ion-item-option color="primary" expandable>
            <ion-icon slot="icon-only" name="trash" (click)="presentAlertConfirm(user)"></ion-icon>
          </ion-item-option>
        </ion-item-options>

  </ion-item-sliding>
</ion-list>
