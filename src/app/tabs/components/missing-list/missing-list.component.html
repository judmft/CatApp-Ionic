<ion-list>
  <ion-item-sliding *ngFor="let missing_person of missing_people">
  <ion-item >
    <ion-avatar slot="start">
      <img [src]='missing_person.image'>
    </ion-avatar>
    <ion-label (click)="missingSelect(missing_person)">
      <h3>
        {{ missing_person.name }} {{ missing_person.lastname }}
      </h3>
      <p>
        {{ missing_person.age }}
      </p>
      <p>
        {{ missing_person.gender }}
      </p>
    </ion-label>
    </ion-item>

    <ion-item-options side="end">
        <ion-item-option color="primary" expandable>
          <ion-icon slot="icon-only" name="trash" (click)="presentAlertConfirm(missing_person)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
