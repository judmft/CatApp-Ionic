<ion-list>
  <ion-item *ngFor="let missing_person of missing_people">
    <ion-avatar slot="start">
      <img [src]='missing_person.image'>
    </ion-avatar>
    <ion-label>
      <h3>
        {{ missing_person.name }} {{ missing_person.lastname }}
      </h3>
      <p>
        {{ missing_person.age }}
      </p>
      <p>
        {{ missing_person.gender }}
      </p>
    </ion-label>
    <!-- <ion-thumbnail item-left>
      <img [src]="user.photo" alt="Imgen de un botellÃ­n">
    </ion-thumbnail> -->
    <!-- <strong>
      {{ user.name }}
    </strong> -->
    <ion-button shape="round" fill="outline" slot="end" class="button" (click)="missingSelect(missing_person)">View</ion-button>
  </ion-item>

  <!-- Skeleton screen -->
  <div *ngIf="!missing_people">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    </div>

    <ion-item *ngFor="let missing_person of missing_people">
      <!-- <ion-list-header>
      <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
    </ion-list-header> -->
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </div>
</ion-list>
