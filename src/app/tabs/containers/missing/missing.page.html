<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button color="primary" fill="solid" (click)="addMissing()"><ion-icon name="add"></ion-icon></ion-button>
        </ion-buttons>
    <ion-title>Desaparecidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <app-missing-list *ngIf="missing_people" [missing_people]="missing_people" (missingSelectEvent)="missingSelection($event)"></app-missing-list>
</ion-content>
