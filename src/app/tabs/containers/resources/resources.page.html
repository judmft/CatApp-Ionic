<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="addResource()"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
        </ion-buttons>
    <ion-title>
      Recursos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <app-resource-list 
    *ngIf="resources" 
    [resources]="resources" 
    (resourceSelectEvent)="resourceSelection($event)"
    (resourceDeleteEvent)="resourceDeleteSelection($event)"
    ></app-resource-list>
</ion-content>
