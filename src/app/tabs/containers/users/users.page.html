<ion-header>
  <ion-toolbar color='primary'>
      <ion-buttons slot="end">
          <ion-button (click)="addUser()"><ion-icon name="person-add"></ion-icon></ion-button>
      </ion-buttons>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <app-user-list 
        *ngIf="users" 
        [users]="users" 
        (userSelectEvent)="userSelection($event)"
        (userDeleteEvent)="userDeleteSelection($event)">
      </app-user-list>
</ion-content>
