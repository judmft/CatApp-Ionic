<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <app-user-list *ngIf="users" [users]="users" (userSelectEvent)="userSelection($event)"></app-user-list>
    <app-user-form [userForm]="userForm" [users]="users"></app-user-form>
</ion-content>
