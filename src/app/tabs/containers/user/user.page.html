<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons text="Cancelar" slot="start">
          <ion-back-button text=""></ion-back-button>
      </ion-buttons>
    <ng-container>
      <ion-title>Usuario</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="editUser()"><ion-icon name="create"></ion-icon></ion-button>
    </ion-buttons>
    </ng-container>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-user-detail *ngIf="user" [user]="user"></app-user-detail>
</ion-content>
